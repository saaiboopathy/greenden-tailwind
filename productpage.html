<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenden Products</title>
    <!-- Tailwind CDN link -->
    <link href="
    https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
    " rel="stylesheet">
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="bg-green-200 p-5 flex items-center justify-between shadow-2xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>

        <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="cursor-pointer size-6 w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>


        <ul class="gap-5 text-gray-700 hidden md:flex">
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="productpage.html">Product</a>
            </li>
            <li>
                <a class="hover:underline hover:black" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- SIDE BAR -->
    <section id="sidenav" class="bg-green-100 fixed z-20 top-0 transition-all duration-1000"
        style="width: 50%;height: 100vh; right: -50%;">
        <div class="text-right p-5">
            <p id="close-nav" class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col gap-5 items-center text-gray-700 ">
            <li>
                <a class="hover:underline hover:text-black" href="index.html">Home</a>
            </li>
            <li>
                <a class="hover:underline hover:text-black" href="productpage.html">Product</a>
            </li>
            <li>
                <a class="hover:underline hover:black" href="contact.html">Contact</a>
            </li>
        </ul>
    </section>


    <!-- PRODUCTS SECTION -->
    <section class="text-center mt-5">
        <h1 class="text-xl font-bold mt-5">Our Products</h1>
        <input id="search" type="text" class="p-3 m-3 rounded border border-gray-300" style="width: 60%;">

        <div id="product-container" class="m-10 grid grid-cols-2 md:grid-cols-4 gap-5 ">
            <div class="p-4 text-l border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Rose plant.png" alt="Rose Plant">
                <h1>Rose Plant</h1>
                <p>₹1,500</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="object-cover inline" src="./Images/Cactus.png" alt="Cactus">
                <h1>Cactus</h1>
                <p>₹900</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="object-cover inline" src="./Images/Snake Plant.png" alt="Snake Plant">
                <h1>Snake Plant</h1>
                <p>₹800</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Aloe Vera.png" alt="Aloe Vera">
                <h1>Aloe Vera</h1>
                <p>₹1,330</p>
            </div>

            <div class="p-4 text-l border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Peace Lily Plant.png" alt="Peace Lily">
                <h1>Peace Lily</h1>
                <p>₹1,500</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Fern Plant.png" alt="Fern Plant">
                <h1>Fern Plant</h1>
                <p>₹1,100</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Pothos .png" alt="Pothos">
                <h1>Pothos</h1>
                <p>₹2,900</p>
            </div>

            <div class="p-4 text-l text-center border border-gray-300 hover:shadow-xl transform hover:-translate-y-2">
                <img class="inline" src="./Images/Rubber Plant.png" alt="Rubber Plant">
                <h1>Rubber Plant</h1>
                <p>₹2,100</p>
            </div>
        </div>
    </section>

    <script src="productpage.js"></script>
</body>

</html>
